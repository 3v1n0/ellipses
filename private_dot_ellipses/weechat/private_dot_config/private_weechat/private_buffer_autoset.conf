[look]
instant = on
timer = 1

[buffer]
irc.server_default.hotlist_max_level_nicks_add = "*status:2,*controlpanel:2,canonical:-1,oftc:-1,freenode:-1,gimpnet:-1,server.canonical:-1,server.gimpnet:-1,server.oftc:-1,server.freenode:-1"
